<script>

    // abababx

    function matchString(str) {
        let state = startState;
        for (let char of str) {
            state = state(char);
        }

        return state === endState;
    }

    function startState(char) {
        if (char === 'a') {
            return foundAState;
        } else {
            return startState;
        }
    }

    function foundAState(char) {
        if (char === 'b') {
            return foundBState;
        } else {
            return startState;
        }
    }

    function foundBState(char) {
        if (char === 'x') {
            return endState;
        } else {
            return startState;
        }
    }


    function endState(char) {
        return endState;
    }

    console.log(matchString('as ababab11'));
    console.log(matchString('asdf abababababxb 1ff'));
</script>
