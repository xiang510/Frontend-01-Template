<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode</title>
</head>
<body>
    <script>
        for( let i = 0; i < 128; i++){
            document.write('<span>' + String.fromCharCode(i)+  '<br />'  + '</span>')
        }
        console.log(String.fromCharCode(125))
    </script>
    
</body>
</html>
