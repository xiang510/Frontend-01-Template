<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>gesture</title>
        <style>
            html,
            body {
                height: 100%;
            }
            #box {
                width: 50px;
                height: 50px;
                background: lightgreen;
                transform: translate(0px, 0px);
            }
        </style>
    </head>
    <body>
        <script src="main.js"></script>
        <div id="box"></div>
        <script>
            enableGesture(document.body);

            document.body.addEventListener('tap', (e) => {
                console.log('Listener --> tap');
            });
            let box = document.getElementById('box');
            let x = 0;
            let y = 0;

            document.body.addEventListener('pan', (e) => {
                console.log(e);
                // console.log('Listener --> pan');
                box.style.transform = `translate(${
                    x + e.clientX - e.startX
                }px, ${y + e.clientY - e.startY}px)`;
            });
            document.body.addEventListener('panend', (e) => {
                console.log(e);
                // console.log('Listener --> panend');
                x = x + e.clientX;
                y = y + e.clientY;
            });
        </script>
    </body>
</html>
